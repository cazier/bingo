<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bingo!</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='custom.css') }}" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">Bingo!</a>
                </nav>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                {% if errors %}
                <div class="alert alert-danger" role="alert">
                    {{ errors }}
                </div>
                {% endif %}

                <table class="table">
                    <tr>
                        <td style="text-align: center; border-style: none;">
                            <form action="/play" method="POST">
                                <input type="hidden" name="host" id="host" value="true" />
                                <button type="submit" style="margin-left: auto; margin-right: auto;"
                                    class="btn btn-success" id="create">Create a Room</button>
                            </form>
                        </td>
                        <td style="text-align: center; border-style: none;">
                            <form action="/play" method="POST">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="ABCD" aria-label="Room Code"
                                        aria-describedby="Room Code" size="4" name="room" id="room" autocomplete="off"
                                        autocorrect="off" autocapitalize="on" spellcheck="false" maxlength="4" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit" id="join">Join</button>
                                    </div>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
